<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>Local Events</h1>
<!--Container-->
<div class="container">
    <!-- Images Container -->
    <div class="probablywontwork"></div>
</div>

<script>
    $.ajax({
        type:"GET",
        url:"https://api.seatgeek.com/2/events?client_id=MjM5OTczOTd8MTYzNDY3MzY2Ni42ODE5ODE&geoip=true",
        async:true,
        dataType: "json",
        success: function(data) {
            let cardMaker = ''
            for (const element of data.events) {
                let image = element.performers[0].image
                let ticketPurchaseUrl = element.url
                console.log(ticketPurchaseUrl)
                console.log(element)
              //  console.log(element.title)
                console.log(element.performers[0].image)

            //    console.log(element.venue.name)
             //   console.log(element.datetime_local);
                cardMaker +="<div class='card' style='width: 18rem;'>"
                cardMaker +=`<a id="url" href="${ticketPurchaseUrl}"><img class="card-img-top" src='${image}' alt=' img'></a>`
                cardMaker += "<div class='card-body'>" +element.title  + "</div>";
                cardMaker += "<p class='card-text'>"+ "<strong>" + '@'+ element.venue.name + "</strong>" +"</p>" ;
                cardMaker += "<p class='card-text'>" + element.datetime_local + "</p>" + "</div>" + "<br>"

            }
            $(".probablywontwork").html(cardMaker)


        },
        error: function(xhr, status, err) {
            // This time, we do not end up here!
        }

    });
</script>
