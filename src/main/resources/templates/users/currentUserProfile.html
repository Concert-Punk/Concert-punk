<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title></title>
</head>

<nav th:fragment="navbar">
    <div style="background-color: #f67f27">
        <div style="justify-content: center">
            <h1>Concert Punk</h1>
        </div>
        <form class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </div>
            <div class="nav-item">
                <div sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/events"><span th:text="${#authentication.principal.username}"/> created Events</a>
                </div>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/events/create">Create new event</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/profile/{id}/viewFollowers">Following</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/users/edit">Edit Profile</a>
            </div>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </form>
    </div>

    <div sec:authorize="isAuthenticated()">
        <h1>Welcome <span th:text="${#authentication.principal.username}"/>!</h1>
    </div>

    <div th:if='${theCurrentUser}'>
        <form th:action="@{/admin/AdminHome}">
            <button class="btn btn-primary" type="submit">
                Admin Home
            </button>
        </form>
    </div>

</nav>
<div th:each="event : ${User.events}">
    <h3 th:text="${event.title}"></h3>
    <div th:text="*{event.location}"></div>
    <div th:text="*{event.startTime}"></div>
</div>

</html>
