<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>

<style>
    .nav-link {
        color: rgba(12, 105, 128, 0.99);
    }

    .btn-outline-success {
        color: rgba(12, 105, 128, 0.99);
    }

    h1 {
        color: rgba(12, 105, 128, 0.99);
    }

</style>

<nav th:fragment="navbar">
    <div style="background-color: rgb(0,0,0)">
        <div style="justify-content: center">
            <h1>Concert Punk</h1>
        </div>
        <form class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </div>
            <div class="nav-item">
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/events">Concert Punk Member's Events</a>
                </div>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/events/create">Create new event</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/profile/{id}/viewFollowers">Following</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/users/edit">Edit Profile</a>
            </div>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </form>
    </div>
<body>

<h1><span th:text="${viewedUser}"></span>'s Profile</h1>

<div class="container">

<h1><span th:text="${viewedUser.username}"></span>'s Profile</h1>

<div th:if="${!isFollowing}" class="container">

    <form th:action="@{|/profile/${id}/follow|}" class="followBtn" th:method="post">
    <button  type="submit" >Follow</button>
    </form>
</div>




<div th:if="${isFollowing}" class="container">
    <form th:action="@{|/profile/${id}/unfollow|}" class="unfollowBtn" th:method="post">
        <button  type="submit" >Unfollow</button>
    </form>
</div>
<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
</div>
<br>
<br>
<br>
<div class="nav-item">
    <div sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/events">Concert Punk Member's Events</a>
    </div>
</body>
</html>
