<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .nav-link{
        color: black;
    }
    .btn-outline-success{
        color: black;
    }
</style>

<nav th:fragment="navbar">
    <div style="background-color: #f67f27">
        <div style="justify-content: center">
            <h1>Concert Punk</h1>
        </div>
        <form class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/events/edit/eventToEdit.id">Edit Events</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/users/viewFollowers">Following</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/events/create">Create new event</a>
            </div>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </form>
    </div>
</nav>

<body>
<div>
    <div th:text="${eventId}">Id</div>
    <div th:text="${event.title}">title</div>
    <div th:text="${event.description}">body</div>
    <div th:text="${event.location}">location</div>
    <div th:text="${event.startTime}">start time</div>
    <div th:text="${event.endTime}">end time</div>

    <a th:if="${theCurrentUser.getId() == event.owner.getId()}" th:href="@{|/events/edit/${eventId}|}">Edit Event</a>

    <form th:action="@{|/events/delete/${eventId}|}" th:method="post">
        <button  th:if="${theCurrentUser.getId() == event.owner.getId()}" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
